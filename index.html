<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main>
    <div class="container">
      <img class="pattern__card" src="images/bg-pattern-card.svg" alt="card background">
      <div class="sub__div">
        <div class="container__img">
          <img class="profile__img" src="images/image-victor.jpg" alt="profile image">
        </div>
        <div class="profile__info">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p> 
        </div>
        <hr>
        <div class="container__info">

          <div>
            <h1>80K</h1>
            <p>Followers</p>
          </div>

          <div>
            <h1>803K</h1>
            <p>Likes</p>
          </div>

          <div>
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>

        </div>
      </div>
    </div>
  </main>

</body>

</html>
